<form> 
    <p align="left"><a href="index.html">메인화면으로 이동</a></p>
    <h1>회원 가입하기</h1><hr><br>
    <fieldset>
        <legend>인적사항</legend>
        이름: <input type="text" name="name" size="15"><br>
        핸드폰: <input type="tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"> <br>
        이메일: <input type="email"/> 
    </fieldset><br>
    <fieldset>
        <legend>아이디 및 비밀번호</legend>
        아이디: <input type="text" name="id" size=15><br>
        비밀번호: <input type="password" name="pw" size=15><br>
        비밀번호 확인: <input type="password" name="pw" size=15>
    </fieldset><br>
    <fieldset>
        <legend>기타 정보</legend>
        성별: <input type="radio" name="s_type" value="man" id="man"><label for="man">남자</label>
            <input type="radio" name="s_type" value="woman" id="woman"><label for="woman">여자</label><br>
        주소: <input type="text" name="address" size="15"><br>
        학력: <select name="level" size="1"> 
            <option value="highs">고등학교 졸업 </option>
            <option value="uniing">대학교 재학</option>
            <option value="unirest">대학교 휴학</option>
            <option value="unigradu">대학교 졸업</option>
            </select> 
    </fieldset><br><br>
    <input type="reset" value="초기화">
    <input type="submit" value="회원가입">
</form>
