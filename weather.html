<!DOCTYPE html>
<html>
    <head>
        <style>
            hr{height: 10px; border: 0;}
            .hr-line{border-top: 5px solid black;}
            .hr-sunny{border-top: 5px dashed burlywood;}
            .hr-windy{border-top: 5px dashed dodgerblue;}
            .hr-rainy{border-top: 5px dashed darkblue;}
            .hr-snowy{border-top: 5px dashed whitesmoke;}
            .hr-cloudy{border-top: 5px dashed gray;}
        </style>
    </head>
    <body>
        <p align="left"><a href="index.html">메인화면으로 이동</a></p>
        <h1>오늘 날씨와 추천 착장</h1><hr class="hr-line"><br> 
        <script>
            alert("오늘의 날씨를 알려주시면 추천 창작을 알려드리겠습니다")
            var sun = "1. 맑음";
            var wind = "2. 바람";
            var rain = "3. 비";
            var snow = "4. 눈";
            var cloud = "5. 흐림";
            var list = sun + "\n" + wind + "\n" + rain + "\n" + snow + "\n" + cloud;
            var choice = prompt("다음 날씨 중 해당 날씨를 골라주세요\n"+list, "");

            switch(choice){
                case "1":
                    document.write("<img src='img/weather_sunny.png' width=30%>");
                    document.write("맑은 날이군요!".fontsize(5).bold()+"<br><br><hr class='hr-sunny'>");
                    document.write("<img src='img/dress_shorts.png' width=15%> <img src='img/dress_short_sleeve.png' width=15%><br>")
                    document.write("추천 착장은 반팔과 반바지입니다!".fontsize(4));
                    break;
                case "2":
                    document.write("<img src='img/weather_cloudy.png' width=30%>");
                    document.write("바람이 부는 날이군요!".fontsize(5).bold()+"<br><br><hr class='hr-windy'>");
                    document.write("<img src='img/dress_knit.png' width=15%> <img src='img/dress_scarf.png' width=15%><br>")
                    document.write("추천 착장은 니트와 스카프입니다!".fontsize(4));
                    break;
                case "3":
                    document.write("<img src='img/weather_rainyday.png' width=30%>");
                    document.write("비가 오는 날이군요!".fontsize(5).bold()+"<br><br><hr class='hr-rainy'>");
                    document.write("<img src='img/dress_coat.png' width=15%><br>")
                    document.write("추천 착장은 우비입니다!".fontsize(4));
                    break;
                case "4":
                    document.write("<img src='img/weather_snowy.png' width=30%>");
                    document.write("눈이 오는 날이군요!".fontsize(5).bold()+"<br><br><hr class='hr-snowy'>");
                    document.write("<img src='img/dress_puffer_coat.png' width=15%> <img src='img/dress_sweater_winter.png' width=15%><br>")
                    document.write("추천 착장은 패딩과 스웨터입니다!".fontsize(4));
                    break;
                case "5":
                    document.write("<img src='img/weather_cloudy_day.png' width=30%>");
                    document.write("흐린 날이군요!".fontsize(5).bold()+"<br><br><hr class='hr-cloudy'>");
                    document.write("<img src='img/dress_long_sleeve.png' width=15%> <img src='img/dress_jean.png' width=15%><br>")
                    document.write("추천 착장은 긴팔과 긴바지입니다!".fontsize(4));
                    break;
            }
        </script>
    </body>
</html>
